server:
  port: 8082

spring:
  jpa:
    show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/microservices
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  application:
    name: HOTEL-SERVICE

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
